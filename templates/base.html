{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game Platform</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'game.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="row">
    <div class="col-md-8 mx-auto text-center p-1" id="alert_box">
    </div>
</div>
<div class="row">

    <div class="col-md-8 mx-auto text-center border p-2">
        <a href=" /accounts/logout/">
            <button type="button" class="btn btn-danger float-right m-1">Exit</button>
        </a>
        {% block tabs %}
        {% endblock %}
    </div>
</div>


{% block page_content %}
{% endblock %}

</body>
</html>
